backend:
  name: git-gateway
  branch: dev

local_backend: true

media_folder: static/img
public_folder: /img

site_url: https://romantic-montalcini-b4ef44.netlify.app

collections:
  - name: 'lesson'
    label: 'Lessons'
    label_singular: Lesson
    folder: 'content/lessons'
    format: 'frontmatter'
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - label: Title
        name: title
        widget: string
        required: true
        comment: AUTOGENERATED FILE!\nDO NOT EDIT!
      - label: Quiz
        name: quiz
        required: false
        widget: relation
        collection: quiz
        value_field: "{{slug}}"
        search_fields:
          - title
        display_fields:
          - title
      - label: Body
        name: body
        widget: markdown
        required: true
  - name: 'quiz'
    label: 'Quizzes'
    label_singular: Quiz
    folder: 'content/quizzes'
    format: 'yaml'
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - label: Name
        name: title
        widget: string
        required: true
        comment: AUTOGENERATED FILE!\nDO NOT EDIT!
      - label: Quiz ID
        name: uuid
        widget: uuid
        required: true
      - label: Minimum Score
        name: minimumScore
        widget: number
        value_type: int
        min: 0
        max: 100
        required: true
      - label: Questions
        label_singular: Question
        name: questions
        required: true
        widget: list
        min: 1
        fields:
          - label: Question Text
            name: question
            widget: string
            required: true
          - label: Answer Choices
            label_singular: Answer Choice
            name: answers
            required: true
            widget: list
            min: 2
            fields:
              - label: Answer Text
                name: text
                required: true
                widget: string
              - label: "Correct?"
                name: correct
                required: true
                widget: boolean
                default: false


